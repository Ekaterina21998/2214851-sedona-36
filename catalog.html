    <meta charset="utf-8" />

    <header class="page-header">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a
              class="navigation-link navigation-link-current"
              href="catalog.html"
              >Гостиницы</a
            >
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden"> Поиск </span>

          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden"> Избранное </span>

          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden"> Забронировать </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html"></a>
            <span class="visualli-hidden">Главная</span>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
      </header>
      <section class="catalog-hotels">
        <h2 class="visually-hidden">Список гостинец с фильтрами</h2>
        <form
          class="catalog-filter"
          action="https://echo.htmlacademy.ru/"
          method="get"
        >
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="checkbox"
                    name="swimming-pool"
                    checked
                  />
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="checkbox"
                    name="parking"
                    checked
                  />
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="Wi-fi" />
                  Wi-fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="radio"
                    name="type-housing"
                    value="hotel"
                    checked
                  />
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="radio"
                    name="type-housing"
                    value="motel"
                  />
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input
                    class="control-input"
                    type="radio"
                    name="type-housing"
                    value="apartments"
                  />
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <button class="button submit" type="submit">Применить</button>
          <button class="button" type="reset">Сбросить</button>
        </form>
      </section>
      <p>Найдено гостиниц:<span>38</span></p>
    </main>

    <footer class="page-footer">
      <section class="footer-social">
        <ul class="footer-social-list">

        >.html academy</a

    </footer>
  </body>
</html>
